<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>

    <!-- styles -->
    <link rel="stylesheet" href="./sstyles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- image -->
      <article class="gift-img">
        <img src="./iphone.jpg" alt="iphone" />
      </article>
      <!-- info -->
      <article class="gift-info">
        <h3>IPHONE GIVEAWAY</h3>
        <h4 class="giveaway">
          giveaway ends on friday,1st march 2024, 12:00am
        </h4>
        <p>
          on the date shown above, you will be able to claim a free iphone 15 pro and 15 pro max.
        </p>
        <div class="deadline expired-message">
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
          </div>
          <!-- end of days -->
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="hours">34</h4>
              <span>hours</span>
            </div>
          </div>
          <!-- end of days -->
          <!-- minutes -->
          <div class="deadline-format">
            <div>
              <h4 class="minutes">34</h4>
              <span>mins</span>
            </div>
          </div>
          <!-- end of days -->
          <!-- minutes -->
          <div class="deadline-format">
            <div>
              <h4 class="seconds">34</h4>
              <span>secs</span>
            </div>
          </div>
          <!-- end of days -->
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="./script.js"></script>
  </body>
</html>
